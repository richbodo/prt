<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language SQL Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: #f0f0f5;
        }

        .upload-zone.dragover {
            border-color: #764ba2;
            background: #e8e9f3;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #666;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #764ba2;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .table-info {
            margin-top: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .schema-section {
            margin-top: 20px;
        }

        .schema-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .schema-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
        }

        .schema-item {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
        }

        .schema-item:last-child {
            border-bottom: none;
        }

        .column-name {
            font-weight: 500;
            color: #667eea;
        }

        .column-type {
            color: #666;
            font-size: 0.9rem;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Natural Language SQL Interface</h1>
            <p class="subtitle">Upload your data and query it with natural language</p>
        </header>

        <div class="card">
            <div id="messageArea"></div>

            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag and drop .csv, .json, or .jsonl files here</div>
                <div class="upload-hint">or click to browse</div>
                <input type="file" id="fileInput" accept=".csv,.json,.jsonl" />
            </div>

            <div class="loader" id="loader"></div>

            <div class="table-info" id="tableInfo" style="display: none;">
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Table Name</div>
                        <div class="info-value" id="tableName">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Total Rows</div>
                        <div class="info-value" id="rowCount">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Columns</div>
                        <div class="info-value" id="columnCount">-</div>
                    </div>
                </div>

                <div class="schema-section">
                    <div class="schema-title">Table Schema</div>
                    <div class="schema-list" id="schemaList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
